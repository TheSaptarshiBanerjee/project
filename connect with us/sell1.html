<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Connect With Us </title>
    <link rel="stylesheet" href="connect1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="text">CONNECT WITH US</div>
      <form action="#">
        <div class="form-row">
          <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label for="">Name</label>
          </div>
          <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label for="">Address</label>
          </div>
          <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label for="">pincode</label>
          </div>
          <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label for="">Phone Number</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label for="">Email Address</label>
          </div>
          
          <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label for="">Bank A/C Number</label>
          </div>
          <div class="input-data">
            <input type="text" required>
            <div class="underline"></div>
            <label for="">IFSC Code</label>
          </div>
        </div>
        <div class="form-row">
            <div class="input-data textarea">
              <textarea rows="8" cols="80" required></textarea>
              <div class="underline"></div>
              <label for="">Quantity in kgs</label>
              <select class="form-control" NAME="profession" id="exampleFormControlTextarea1">
                <option> Select an option</option>
            </select>
            <div class="overselect"></div>
    
            </div>
            <div id="checkboxes">
                <label for="one"><input type="checkbox" id="one"> first checkbox</label>
            </div>
        </div>
        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input type="submit" value="submit">
          </div>
        </div>
      </form>
    </div>

  </body>
</html>
